{% extends "dashboard.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<!-- buttons -->
<div class="d-flex justify-content-between align-items-center mt-2 ml-2 mb-4">
  <div>
    <h1 class="h3 mb-0 text-gray-800">Test Results</h1>
  </div>
  <div class="btn-group m-2" role="group">
    <a href="/home" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm p-2 m-1">
      <i class="fas fa-download fa-sm text-white-50"></i> Generate Report
    </a>
  </div>
</div>


<!-- data table -->
<div class="table-responsive">
  <table id="teacher-table" class="table" style="width:100%">
    <thead>
      <tr>
        {% for col in data.columns %}
        <th scope="col"> {{ col }} </th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for key, value in data.iterrows() %}
        <tr>
                {% for k in value %}
            <td scope="row">{{ k }}</td>
                {% endfor %}
        </tr>
        {% endfor %}
    </tbody>

  </table>
</div>


{% endblock %}
