{% extends "dashboard.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<!-- buttons -->
<div class="d-flex justify-content-between align-items-center mt-2 ml-2 mb-4">
  <div>
    <h1 class="h3 mb-0 text-gray-800">Test Results</h1>
  </div>

    <form action='/download' method="POST">
        <div class="form-row">
            <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm p-2 m-1"> ^ Generate Report</button>
            <input type="hidden" name="export_type" value="export_data">
        </div>
    </form>

</div>


<!-- data table -->
<div class="table-responsive">
  <table id="teacher-table" class="table" style="width:100%">
    <thead>
      <tr>
        {% for col in data.columns %}
        <th scope="col"> {{ col }} </th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for key, value in data.iterrows() %}
        <tr>
                {% for k in value %}
            <td scope="row">{{ k }}</td>
                {% endfor %}
        </tr>
        {% endfor %}
    </tbody>

  </table>
</div>


{% endblock %}
