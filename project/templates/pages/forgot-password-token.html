{% extends "auth.html" %}

{% block title %}Login{% endblock %}
{% block h1_message %}Password Reset{% endblock %}

{% block form %}
<form action="{{ url_for('login_routes.reset_with_token',token=token) }}" method='POST'>
  <div class="form-group">
    <input type="password" name="new_password" class="form-control form-control-user" placeholder="New Password..."
      required>
    <div class="invalid-feedback">Password required</div>
  </div>
  <button type="submit" class="btn btn-primary btn-user btn-block">Update</button>
</form>
<hr>
<div class="text-center">
  <a class="small" href="/register">Create an Account!</a>
</div>
<div class="text-center">
  <a class="small" href="/login">Already have an account? Login!</a>
</div>
{% endblock %}
