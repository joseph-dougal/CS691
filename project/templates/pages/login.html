{% extends "auth.html" %}

{% block title %}Login{% endblock %}
{% block h1_message %}Welcome Back!{% endblock %}

{% block form %}
<form action='/login' class="user" method="POST" id="login">
  <div class="form-group">
    <input type="text" class="form-control form-control-user" name="email" id="email" placeholder="Enter Email"
      required />
  </div>
  <div class="form-group">
    <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password"
      required />
  </div>
  <button type="submit" name="button" id="button" class="btn btn-primary btn-user btn-block">
    Login
  </button>
</form>
<hr />
<div class="text-center">
  <a class="small" href="/forgot-password">Forgot Password?</a>
</div>
<div class="text-center">
  <a class="small" href="/register">Create an Account!</a>
</div>
{% endblock %}
