{% extends "dashboard.html" %}
{% block title %}Student{% endblock %}

{% block content %}

<!-- buttons -->
<div class="d-flex justify-content-between align-items-center mt-2 ml-2 mb-4">
  <div>
    <h1 class="h3 mb-0 text-gray-800">Math Questions</h1>
  </div>
  <div class="btn-group m-2" role="group">
    <a href="/student-math-question" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm p-2 m-1">
      <i class="fas fa-download fa-sm text-white-50"></i> Load Test
    </a>
  </div>
</div>


<!-- data table -->
<div class="table-responsive">
  <table id="teacher-table" class="table" style="width:100%">
    <thead>
      <tr>
        {% for col in data.columns %}
        <th scope="col"> {{ col }} </th>
        {% endfor %}
        <th> Answer </th>
        <th> Submit </th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in data.iterrows() %}
      <!--
      {% for k in value %}
      <td> {{ k }} </td>
      {% endfor %}
    -->
      <tr>
        <td> {{ value[0] }} </td>
        <td> {{ value[1] }} </td>
        <form action="/student-math-question" method="POST">
          <td>
            <input type="text" name="answer" placeholder="{{ value[2] }}" class="form-control validate" maxlength="50"
              required>
          </td>
          <td>
            <span class="border-0"></span>
            <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="submit">
              Update
            </button>
          </td>
          <input type="hidden" name="question_id" value="{{ value[0] }}">
          <input type="hidden" name="question" value="{{ value[1] }}">
        </form>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
