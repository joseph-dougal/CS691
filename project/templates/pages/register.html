{% extends "auth.html" %}

{% block title %}Register{% endblock %}
{% block h1_message %}Create an Account!{% endblock %}

{% block form %}
<form action='/register' class="user" method="POST">
  
  <div class="form-group">
    <input type="text" class="form-control form-control-user" id="username" name="username"
      placeholder="Pick a username" required>
  </div>

  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <input type="text" class="form-control form-control-user" name="firstname" id="firstname" placeholder="First Name"
        required>
    </div>

    <div class="col-sm-6">
      <input type="text" class="form-control form-control-user" name="lastname" id="lastname" placeholder="Last Name" 
      required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
    <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email"
      placeholder="Email Address" required>
    </div>

    <div class="col-sm-6">
            <select name="account" class="form-control form-control-user">
                <option value="one">Select Account Type</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password"
        required>
    </div>

    <div class="col-sm-6">
      <input type="password" class="form-control form-control-user" name="confirm_password" id="confirm_password"
        placeholder="Repeat Password" required>
    </div>
  </div>

  <button type="submit" name="button" id="button" class="btn btn-primary btn-user btn-block">
    Register Account
  </button>
</form>
<hr>
<div class="text-center">
  <a class="small" href="/forgot-password">Forgot Password?</a>
</div>
<div class="text-center">
  <a class="small" href="/login">Already have an account? Login!</a>
</div>
{% endblock %}
