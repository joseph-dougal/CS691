{% extends "layout.html" %}

{% block content %}

  <!-- buttons -->
  <div class="btn-group mt-2 ml-2 mb-4" role="group">
  <a href="" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#modalAddForm">Insert Question</a>
  <a href="" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#modalDeleteForm">Delete Question</a>
  </div>

  <!-- data table -->
  <div class="table-responsive table-striped">
  <table id="teacher-table" class="table" style="width:100%">
      <thead>
          <tr>
              {% for col in data.columns %}
              <th scope="col"> {{ col }} </th>
                  {% endfor %}
          </tr>
      </thead>
      <tbody>
              {% for key, value in data.iterrows() %}
          <tr>
                {% for k in value %}
                  <td> {{ k }} </td>
                {% endfor %}
              {% endfor %}
          </tr>
      </tbody>
  </table>
  </div>


  <!-- insert question modal -->
  <form action='/teacher-math-question' method='POST' class="needs-validation">
  <div class="modal fade" id="modalAddForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Insert Question</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
              <!-- Text -->
              <input type="text" name="question" placeholder="Enter New Math Equation" class="form-control validate mb-2" maxlength="50" required>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </form>
  <!-- insert question modal -->
  <form action='/delete' method='POST' class="needs-validation">
  <div class="modal fade" id="modalDeleteForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Delete Question</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
              <!-- Text -->
              <input type="number" name="question_id" placeholder="Enter Question ID to Delete" class="form-control validate mb-2" maxlength="50" required>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </form>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="static/js/sb-admin-2.min.js"></script>


{% endblock %}
