{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block body %}

<body class="d-flex flex-column min-vh-100">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <a class="navbar-brand" href="#">
                        <img src="static/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
                        Smart<sup>Grader</sup>
                    </a>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-secondary" href="#">
                                    Home <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Pricing</a>
                            </li>
                        </ul>

                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="img-profile rounded-circle" src="static/img/profile.png">
                            </a>

                            <!-- Drop down - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/login">
                                    <i class="fas fa-user-plus fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Login
                                </a>

                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/forgot-password">
                                    <i class="fas fa-unlock fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Forgot Password
                                </a>
                            </div>
                        </li>

                    </ul>
                </nav>

                <div class="container-fluid">
                    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel" data-slide-to="1"></li>
                            <li data-target="#carousel" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner rounded shadow">
                            {% for img in carousel %}
                            <div class="carousel-item {{'active' if loop.index == 1 }}">
                                <img class="d-block w-100 img-fluid"
                                    src="{{ url_for('static', filename='img/carousel/'+img) }}"
                                    alt="{{ loop.index }} slide">

                                <div class="px-4 py-5 my-5 d-flex h-100 align-items-center justify-content-center">
                                    <img class="d-block" src="static/favicon.ico" alt="" width="75" height="75">
                                    <h1 class="display-5 fw-bold">Smart<sup>Grader</sup></h1>
                                    <div class="col-lg-6">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-primary btn-lg m-1">Primary button</button>
                                            <button type="button" class="btn btn-outline-secondary btn-lg m-1">Secondary</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="carousel-caption d-none d-md-block">
                                    <h5>...</h5>
                                    <p>...</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <a class="carousel-control-prev" href="#carousel" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <footer class="bg-primary text-center flex-shrink-0 py-4 mt-auto text-light">
        <div class="p-3">
            Â© 2021 Copyright: <a class="text-light" href="/">Smart<sup>Grader</sup></a>
        </div>
    </footer>
</body>
{% endblock %}
